<div>
   <h2>Fill application to the raid team</h2>
   <span ng-model="feedback">{{feedback}}</span>
   <form>
      <div>
         <label>Title: </label>
         <input type="text" ng-model="application.title"/>
      </div>
      <div>
         <label>Text: </label>
         <textarea ng-model="application.text"></textarea>
      </div>
      <button ng-click="save()">Apply</button>
   </form>
</div>
